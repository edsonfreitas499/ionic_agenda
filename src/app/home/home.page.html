<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>

    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          Us√∫ario logado: {{usuario}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="sair()">Sair</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button (click)="enviar()">Clique aqui</ion-button>
  </div>

  
</ion-content>
