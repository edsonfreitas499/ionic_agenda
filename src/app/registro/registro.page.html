<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input type="text" placeholder="E-mail" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Senha" [(ngModel)]="senha"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button (click)="registro()">Enviar</ion-button>
  </ion-item>
</ion-content>
