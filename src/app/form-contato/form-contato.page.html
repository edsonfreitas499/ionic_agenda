<ion-header>
  <ion-toolbar>
    <ion-title>form_contato</ion-title>
    <ion-back-button></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input type="text" placeholder="Nome" [(ngModel)]="nome"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-input type="text" placeholder="E-Mail" [(ngModel)]="email"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-input type="text" placeholder="Telefone" [(ngModel)]="telefone"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button (click)="enviarContato()">Salvar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
