<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes da Tarefa</ion-title>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/tarefas"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input type="text" placeholder="Nome da tarefa" [(ngModel)]="nome"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-input type="text" placeholder="DescriÃ§Ã£o da tarefa" [(ngModel)]="descricao"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button (click)="enviarTarefa() " [disabled]="!nome || !descricao">Salvar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
